<!DOCTYPE html>
<html>

<head>
	<script src="assets/app/app.js"></script>
	<link rel="stylesheet" href="assets/style/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading primary">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>frequency (min)</th>
                                <th>Next arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            <tr>
                                <td>blank</td>
                                <td>blank</td>
                                <td>blank</td>
                                <td>blank</td>
                                <td>blank</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading primary">
                        Add Train
                    </div>
                    <div class="panel-body">
                    	<form>
                    	    <div class="form-group">
                    	        <label for="trainName">Train Name</label>
                    	        <input type="text" class="form-control">
                    	    </div>
                    	    <div class="form-grou">
                    	        <label for="destinationName">Destination</label>
                    	        <input type="text" class="form-control">
                    	    </div>
                    	    <div class="form-group">
                    	        <label for="trainTime">First Train Time(HH:mm - military time)</label>
                    	        <input type="text" class="form-control">
                    	    </div>
                    	    <div class="form-group">
                    	        <label for="frequencyOfTrain">Frequency (min)</label>
                    	        <input type="text" class="form-control">
                    	    </div>
                    	    <button class="btn btn-primary">Submit</button>
                    	</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</html>
